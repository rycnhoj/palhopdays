<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pal Hop Days</title>
  <script type="text/javascript" src="http://www.youtube.com/player_api"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chewy|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom.css">
  <script>
    var pages = ['home', 'about', 'bands', 'videos', 'shop', 'sponsorship']

    $(document).ready(function(){
      pages.forEach(function (page) {
        if(page !== 'home') {
          $('.' + page).hide()
        }
      })

      $.getJSON('./data/about.json', function (resp) {
        var aboutArray = resp.about
        aboutArray.forEach(function (section) {
          $('.about-text').append('<p>' + section + '</p>')
        })
      })
    })

    function changePage(mode) {
      pages.forEach(function (page) {

        if(page !== 'home') {
          $('#homePlayer').get(0).stopVideo();
        }

        if(page === mode) {
          $('.nav-' + page).addClass('text-underline')
          $('.' + page).show()
        } else {
          $('.nav-' + page).removeClass('text-underline')
          $('.' + page).hide()
        }
      })
    }

  </script>
</head>

<body>
  <div class="center">
    <nav class="navbar">
      <a class="navbar-brand" onclick="changePage('home')"></a>
      <ul class="navbar-nav">
        <li>
          <a class='nav-about' onclick="changePage('about')">about</a>
        </li>
        <li>
          <a class='nav-bands' onclick="changePage('bands')">bands</a>
        </li>
        <li>
            <a class='nav-videos' onclick="changePage('videos')">videos</a>
        </li>
        <li>
          <a class='nav-shop' onclick="changePage('shop')">shop</a>
        </li>
        <li>
          <a class='nav-sponsorship' onclick="changePage('sponsorship')">sponsorship</a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="home">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe id="homePlayer" class="embed-responsive-item" src="https://www.youtube.com/embed/PO3cKEZ7UcE?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
      <div class="about">
        <div class="page-content">
          <div class="poster col-lg-5">
            <img src="./images/poster.jpg"/>
          </div>
          <div class="text-section col-lg-7">
              <h1>about</h1>
              <div class="about-text"></div>
          </div>
        </div>
      </div>
      <div class="bands">
        <h1>bands</h1>
      </div>
      <div class="videos">
          <h1>videos</h1>
      </div>
      <div class="shop">
        <h1>shop</h1>
      </div>
      <div class="sponsorship">
        <h1>sponsorship</h1>
      </div>
    </div>
  </div>
</body>

</html>
